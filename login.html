<!DOCTYPE html>
<html>

<head>
    <link rel="shortcut icon" href="img/lifestyleStore.png" />
    <title>Forecasting</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- latest compiled and minified CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}" type="text/css">
    <!-- jquery library "{{ url_for('static', filename='css/registeration.css') }}" -->
    <script type="text/javascript" src="{{ url_for('static', filename='bootstrap/js/jquery-3.2.1.min.js') }}"></script>
    <!-- Latest compiled and minified javascript -->
    <script type="text/javascript" src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}"></script>
    <!-- External CSS -->
    <link rel="stylesheet" href="" type="text/css">
</head>

<body>
    <div>
        <br><br><br>
        <div class="container">
            <div class="row">
                <div class="col-xs-6 col-xs-offset-3">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3>LOGIN</h3>
                        </div>
                        <div class="panel-body">
                            <form method="post" action="login">
                                <div class="form-group">
                                    <input type="text" class="form-control" name="email" placeholder="email">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" name="password"
                                        placeholder="Password">
                                </div>
                                <div class="msg">{{ msg }}</div>
                                <div class="form-group">
                                    <input type="submit" value="Login" class="btn btn-primary">
                                </div>
                            </form>
                        </div>
                        <div class="panel-footer">Don't have an account yet? <a href="register">Register</a></div>
                    </div>
                </div>
            </div>
        </div>
        <br><br><br><br><br>
        <footer class="footer">
            <div class="container">

            </div>
        </footer>
    </div>
</body>

</html>
